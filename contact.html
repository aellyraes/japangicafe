<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japangi Cafe - Contact Us</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Great+Vibes&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            color: #1d1910;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: hsla(49, 100%, 93%, 0.605);;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between; 
        }

        .dropdown > a {
            font-family: 'Great Vibes', cursive;
            color: #8b00009f;
            font-size: 24px;
            font-weight: 800;
            text-decoration: none;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }

        .dropdown > a img {
            height: 30px;
            margin-left: 15px;
        }

        .dropdown > a i {
            font-size: 24px;
            margin-right: 10px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 5px;
            top: 40px; 
        }

        .dropdown-menu a {
            color: #f7f3e9;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu a:hover {
            background-color: #8b00009f;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        #contact-us {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #contact-us #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .contact-us-content {
            position: relative;
            z-index: 1;
            color: #fff;
            text-align: center;
        }

        #contact-us h2 {
            font-family: 'Playfair Display', serif;
            font-size: 60px;
            color: #FFFFFF;
            margin-bottom: 30px;
            margin-left: 400px;
        }

        form {
            margin-top: 20px;
            text-align: justify; 
            display: inline-block;
            max-width: 500px;
            width: 100%;
            margin-left: 300px; 
        }

        form label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            position: relative;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            padding: 10px 20px;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #a80000;
        }

        footer {
            background-color: #710202;
            color: white;
            text-align: center;
            padding: 50px;
            position: relative;
        }

        .footer-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }

        .footer-icons a:hover {
            color: #ffd700;
        }

        .date-time {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="dropdown">
            <a href="#">
                <i class="fa fa-bars"></i>
                Japangi Cafe
                <img src="images/logo.png" alt="Japangi Logo"> 
            </a>
            <div class="dropdown-menu">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="menu.html">Our Menu</a>
                <a href="location.html">Location</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section id="contact-us">
        <video autoplay muted loop id="bg-video">
            <source src="videos/japangi.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="contact-us-content">
            <h2>Contact Us</h2>
            <form id="whatsappForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send to WhatsApp</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-icons">
            <a href="https://m.facebook.com/JapangiCafe/" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/japangicafe/?hl=en" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="tel:082-456-895" aria-label="Phone">
                <i class="fas fa-phone"></i>
            </a>
        </div>
        <div class="date-time" id="dateTime"></div>
        <p>&copy; 2025 Japangi Cafe. All rights reserved.</p>
    </footer>

    <script>
       document.getElementById("whatsappForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();

    if (name === "" || message === "") {
        alert("Please fill in all fields before sending.");
        return;
    }

    const phoneNumber = "60172202221";
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(`Hello Japangi Cafe, I am ${name}. ${message}`)}`;

    // Confirm before opening WhatsApp
    if (confirm("Are you sure you want to send this message to WhatsApp?")) {
        window.open(whatsappURL, "_blank");
    }
});

        const updateDateTime = () => {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById("dateTime").textContent = now.toLocaleDateString("en-US", options);
        };

        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
